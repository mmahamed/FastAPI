{% include 'layout.html' %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form action=""
                  id="registerForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">Email</label>
                        <input type="text"
                               name="email"
                               class="form-control"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Username</label>
                        <input type="text"
                               name="username"
                               class="form-control"
                               required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">First Name</label>
                        <input type="text"
                               name="firstname"
                               class="form-control"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Last Name</label>
                        <input type="text"
                               name="lastname"
                               class="form-control"
                               required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">Role</label>
                        <input type="text"
                               name="role"
                               class="form-control"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Phone Number</label>
                        <input type="text"
                               name="phone_number"
                               autocomplete="phone_number"
                               class="form-control"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Passowrd</label>
                    <input type="password"
                           name="password"
                           autocomplete="new-password"
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label for="">Verify Passowrd</label>
                    <input type="password"
                           name="password2"
                           autocomplete="new-password"
                           class="form-control"
                           required>
                </div>
                <button type="submit"
                        class="btn btn-primary">Sign In</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth/login-page">Already have an account?</a>
        </div>
    </div>
</div>
