{% include 'layout.html' %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Login
            <div class="card-body">
                <form id="loginForm"
                      action=""
                      method="post">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text"
                               name="username"
                               autocomplete="username"
                               class="form-control"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password"
                               name="password"
                               autocomplete="current-password"
                               class="form-control"
                               required>
                    </div>
                    <button type="submit"
                            class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="/auth/register-page"> Register? </a>
            </div>
        </div>
    </div>
</div>
