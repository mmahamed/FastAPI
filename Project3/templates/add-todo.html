{% include 'layout.html' %}
<div class="container">
    <div class="card">
        <div class="card-header">Make a new todo</div>
        <div class="card-body">
            <form action=""
                  id="todoForm">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text"
                           name="title"
                           id=""
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <textarea type="text"
                              rows="3"
                              name="description"
                              id=""
                              class="form-control"
                              required></textarea>
                </div>
                <div class="form-group">
                    <label for="">Priority</label>
                    <select type="text"
                            name="priority"
                            id=""
                            class="form-control"
                            required>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="submit"
                        class="btn btn-primary"> Add new todo </button>
                <a href="/todos/todo-page"
                   class="btn btn-success">Back</a>
            </form>
        </div>
    </div>
</div>
