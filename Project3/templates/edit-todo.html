{% include 'layout.html' %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Let's edit your todo!
        </div>
        <div class="card-body">
            <form action=""
                  id="editTodoForm">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text"
                           name="title"
                           id=""
                           class="form-control"
                           value="{{todo.title}}"
                           required>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <textarea name="description"
                              rows="3"
                              class="form-control"
                              required>{{todo.description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="">Priority</label>
                    <select name="priority" class="form-control" id="">
                        <option {% if todo.priority == 1 %} selected="selected" {% endif %}>1</option>
                        <option {% if todo.priority == 2 %} selected="selected" {% endif %}>2</option>
                        <option {% if todo.priority == 3 %} selected="selected" {% endif %}>3</option>
                        <option {% if todo.priority == 4 %} selected="selected" {% endif %}>4</option>
                        <option {% if todo.priority == 5 %} selected="selected" {% endif %}>5</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="complete" class="form-check-input" {% if todo.complete %} checked {% endif %}>
                    <label for="" class="form-check-lable">Complete</label>
                </div>
                <button type="submit" class="btn btn-primary">Edit your todo!</button>
                <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
                <a href="/todos/todo-page" class="btn btn-success">Back</a>
            </form>
        </div>
    </div>
</div>
